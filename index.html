<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block SuperSGMR | Oficial</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-purple: #9d00ff;
            --neon-blue: #00d4ff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            /* Se mantiene el fondo de imagen igual que antes */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        /* El panel se mantiene igual con el clip-path gamer */
        .main-panel {
            background: rgba(10, 10, 10, 0.85);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 10px var(--neon-purple);
            padding: 50px;
            border-radius: 5px;
            text-align: center;
            max-width: 90%;
            clip-path: polygon(0% 15%, 15% 0%, 100% 0%, 100% 85%, 85% 100%, 0% 100%);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8rem;
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* "Block Super" en degradado azul-morado */
        .txt-blue-purp {
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* La SEGUNDA S en ROJO NEÓN */
        .txt-red {
            color: var(--neon-red);
            -webkit-text-fill-color: var(--neon-red);
            text-shadow: 0 0 15px var(--neon-red);
        }

        /* "GMR" continúa el degradado morado-azul */
        .txt-purp-blue {
            background: linear-gradient(to right, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 10px;
            color: var(--neon-blue);
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .btn-sgmr {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-sgmr:hover {
            background: var(--neon-red);
            color: black;
            box-shadow: 0 0 30px var(--neon-red);
            transform: scale(1.05);
        }

        .decoration {
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, var(--neon-purple), transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="main-panel">
        <h1>
            <span class="txt-blue-purp">Block Super</span><span class="txt-red">S</span><span class="txt-purp-blue">GMR</span>
        </h1>
        <div class="subtitle">SISTEMA ACTIVO</div>
        <div class="decoration"></div>
        <p style="letter-spacing: 3px; opacity: 0.8;">RECURSOS • MODDING • HOMEBREW</p>
        
        <a href="#" class="btn-sgmr">ACCEDER A ARCHIVOS</a>
    </div>

</body>
</html>
