<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Block SuperSGMR | PS3 Interface</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        /* Optimizaci√≥n para PS3: Colores fijos y pocos efectos pesados */
        :root {
            --red: #ff003c;
            --purple: #9d00ff;
            --blue: #00d4ff;
            --dark: #0a0a0a;
        }

        body {
            margin: 0;
            background-color: #000;
            /* Fondo de imagen optimizado */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        /* T√≠tulo con tu degradado unificado */
        .title-container {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Clase para el rojo que se difumina (Blo y la segunda S) */
        .red-fade {
            background: linear-gradient(to right, var(--red), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--red); /* Fallback para PS3 */
        }

        /* Clase para el resto del texto */
        .purp-blue-fade {
            background: linear-gradient(to right, var(--purple), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--blue); /* Fallback para PS3 */
        }

        /* Panel Central compatible con PS3 */
        .menu-container {
            background: rgba(20, 20, 20, 0.9);
            border-top: 3px solid var(--purple);
            border-bottom: 3px solid var(--blue);
            display: inline-block;
            padding: 40px;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
        }

        /* Sistema de Botones con animaci√≥n de elecci√≥n */
        .btn-group {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            padding: 15px;
            color: white;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: all 0.2s; /* Animaci√≥n r√°pida para evitar lag */
            border-left: 5px solid transparent;
        }

        /* Animaci√≥n de elecci√≥n (Hover) */
        .btn-group:hover {
            background: var(--red);
            color: #000;
            border-left: 10px solid var(--blue);
            transform: scale(1.02);
            font-weight: bold;
        }

        .subtitle {
            color: var(--blue);
            letter-spacing: 5px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>
            <span class="red-fade">Blo</span><span class="purp-blue-fade">ck Super</span><span class="red-fade">S</span><span class="purp-blue-fade">GMR</span>
        </h1>
        <div class="subtitle">SISTEMA DE RECURSOS V1.0</div>
    </div>

    <div class="menu-container">
        <!-- Nuevos Botones -->
        <a href="#" class="btn-group">üìÇ ARCHIVOS PRINCIPALES</a>
        <a href="#" class="btn-group">üéÆ APPS HOMEBREW</a>
        <a href="#" class="btn-group">üõ†Ô∏è EXTRAS & MODS</a>
        <a href="#" class="btn-group">üåê REDES OFICIALES</a>
    </div>

    <div class="footer-info">
        COMPATIBLE CON NAVEGADOR PS3 | 2025
    </div>

</body>
</html>
