<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block SuperSGMR | Oficial</title>
    <!-- Fuente Tecnológica de Google Fonts -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-purple: #9d00ff;
            --neon-blue: #00d4ff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            /* 1. FONDO DE IMAGEN (Asegúrate de subir fondo.jpg a GitHub) */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        /* Contenedor Estilo Panel de Control */
        .main-panel {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple), inset 0 0 10px var(--neon-purple);
            padding: 50px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            max-width: 90%;
            clip-path: polygon(0% 15%, 15% 0%, 100% 0%, 100% 85%, 85% 100%, 0% 100%); /* Corte estilo gamer */
        }

        /* Nombre Principal Super S GMR Style */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 5px;
            /* Degradado de la referencia */
            background: linear-gradient(to right, var(--neon-red), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(157, 0, 255, 0.6));
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 10px;
            color: var(--neon-blue);
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Botón de Acción Estilo Homebrew */
        .btn-sgmr {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-sgmr:hover {
            background: var(--neon-red);
            color: black;
            box-shadow: 0 0 30px var(--neon-red);
            transform: scale(1.05);
        }

        /* Adorno decorativo lateral */
        .decoration {
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, var(--neon-purple), transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="main-panel">
        <h1>Block SuperSGMR</h1>
        <div class="subtitle">SISTEMA ACTIVO</div>
        <div class="decoration"></div>
        <p>RECURSOS • MODDING • HOMEBREW</p>
        
        <!-- Botón para tus futuros PKG o archivos -->
        <a href="#" class="btn-sgmr">ACCEDER A ARCHIVOS</a>
    </div>

</body>
</html>
