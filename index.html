<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Block SuperSGMR</title>
    <style>
        /* Estilos ultra-compatibles para PS3 */
        body {
            background-color: #000000;
            /* Intentamos cargar la foto, si no, queda negro limpio */
            background-image: url('fondo.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        /* Título con colores sólidos (La PS3 no soporta degradados en texto) */
        h1 {
            font-size: 40px;
            margin: 20px 0 5px 0;
        }

        .blo-red { color: #ff0000; font-weight: bold; }
        .blue { color: #00d4ff; font-weight: bold; }
        .red-s { color: #ff0000; font-weight: bold; text-decoration: underline; }

        .sub { 
            color: #00d4ff; 
            font-size: 14px; 
            letter-spacing: 3px; 
            margin-bottom: 20px; 
        }

        /* Menú sólido (Sin transparencias raras que la PS3 no entiende) */
        .panel {
            background-color: #0a0a0a;
            border: 2px solid #9d00ff;
            display: inline-block;
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        /* Botones estilo lista con animación clásica */
        .boton {
            display: block;
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333333;
            font-size: 18px;
            font-weight: bold;
        }

        /* La PS3 solo entiende este cambio de color al pasar el cursor */
        .boton:hover {
            background-color: #ff0000;
            color: #000000;
        }

        .info { color: #444; font-size: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>
        <span class="blo-red">Blo</span><span class="blue">ck Super</span><span class="red-s">S</span><span class="blue">GMR</span>
    </h1>
    <div class="sub">SISTEMA HUB 2025</div>

    <div class="panel">
        <a href="#" class="boton">ARCHIVOS PRINCIPALES</a>
        <a href="#" class="boton">APPS HOMEBREW</a>
        <a href="#" class="boton">EXTRAS Y MODS</a>
        <a href="#" class="boton">REDES OFICIALES</a>
    </div>

    <div class="info">OPTIMIZADO PARA NAVEGADOR PLAYSTATION 3</div>

</body>
</html>
