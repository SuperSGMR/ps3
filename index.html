<!doctype html>
<html lang="es">
<head>

    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura Maestra 2025 - Optimizada PS3/PC */
        body {
            background-color: #050505;
            background-image: linear-gradient(135deg, #0000ff 0%, #1a001a 50%, #ff0000 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0; padding: 0; text-align: center;
        }
        .wrapper { 
            width: 100%; padding-top: 30px; padding-bottom: 30px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);

        }
        .brand { font-size: 48px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .blo-red { color: #ff0000; }
        .super-blue { color: #00d4ff; }
        .red-s-fix { color: #ff0000; display: inline-block; margin-left: 20px; margin-right: 20px; }
        .sub-tag { color: #00d4ff; font-size: 18px; font-weight: bold; letter-spacing: 2px; margin-bottom: 40px; }
        .hub-container { width: 100%; max-width: 1100px; margin: 0 auto; text-align: center; }
        .menu-block { display: inline-block; width: 240px; margin: 10px; vertical-align: top; }
        .menu-item { background-color: #1a1a1a; color: #ffffff; padding: 18px 10px; font-size: 20px; font-weight: bold; border: 2px solid #333; border-radius: 12px; cursor: pointer; display: block; text-decoration: none; transition: 0.3s; }
        .menu-item:hover { background-color: #9d00ff; border-color: #ffffff; }
        .submenu { display: none; background-color: rgba(0, 0, 0, 0.95); border: 2px solid #9d00ff; border-radius: 12px; margin-top: 10px; text-align: left; overflow: hidden; }
        .sub-option { display: block; color: #00d4ff; text-decoration: none; padding: 15px 20px; font-size: 16px; font-weight: bold; border-bottom: 1px solid #222; }
        .sub-option:hover { background-color: #111; color: #ff0000; }
        
        /* Bot√≥n de Apoyo Especial (Buy Me a Coffee) */
        .paypal-block { display: inline-block; width: 240px; margin: 10px; vertical-align: top; }
        .paypal-btn { 
            background-color: #FF7700; color: #ffffff; padding: 18px 10px; 
            font-size: 20px; font-weight: bold; border: 2px solid #ffffff; 
            border-radius: 12px; text-decoration: none; display: block; 
            box-sizing: border-box; transition: 0.3s; 
        }
        .paypal-btn:hover { background-color: #e66a00; border-color: #ff0000; }
        
        footer { margin-top: 60px; font-size: 14px; font-weight: bold; color: #ffffff; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="wrapper">

            <div id="m1" class="submenu">

                <a href="#" class="sub-option">JG_PS2 PKG</a>

            </div>
        </div>

        <!-- APPS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>

        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m3')">üè™ TIENDAS</div>
            <div id="m3" class="submenu">
                <a href="#" class="sub-option">VIDEOSTORE SCZ</a>
                <a href="#" class="sub-option">ZUKOSTORE</a>
                <a href="#" class="sub-option">PKGI</a>
                <a href="#" class="sub-option">MULTI FIX</a>

        </div>

        <div class="menu-block">

        <!-- BOT√ìN DE APOYO (REEMPLAZA EL LINK ABAJO) -->

        </div>
    </div>

    <footer>PAGINA OFICIAL</footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var ids = ['m1', 'm2', 'm3', 'm4'];
        for (var i = 0; i < ids.length; i++) {
            if (ids[i] !== id) document.getElementById(ids[i]).style.display = 'none';
        }
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }
</script>

</body>
</html>
