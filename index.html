        .title-container {

            padding: 10px 20px;

        }

        h1 {

            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Blo en Rojo Difuminado */
        .red-fade {
            color: var(--red);

            /* Degradado solo para PC/M√≥vil */
            background: linear-gradient(to right, var(--red), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ck Super y GMR en Azul/Morado */
        .purp-blue-fade {
            color: var(--blue);
            background: linear-gradient(to right, var(--purple), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--blue);
            letter-spacing: 5px;
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            margin-top: 10px;
            text-shadow: 0 0 5px var(--blue);

        /* PANEL CENTRAL: Estilo Super S GMR con cortes poligonales */
        .menu-container {
            background: rgba(10, 10, 10, 0.9);
            border-top: 3px solid var(--purple);
            border-bottom: 3px solid var(--blue);
            padding: 30px 20px;
            width: 100%;
            max-width: 600px;
            /* Corte estilo gamer que PS3 soporta b√°sico */
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        /* BOTONES: Animaci√≥n de elecci√≥n */
        .btn-group {
            display: block;
            margin: 12px 0;
            text-decoration: none;
            padding: 18px;
            color: white;
            border: 1px solid #222;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            text-transform: uppercase;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        /* Al seleccionar o pasar el mouse (Animaci√≥n de elecci√≥n) */
        .btn-group:hover, .btn-group:active {
            background: var(--red);
            color: #000;
            border-left: 12px solid var(--blue);
            font-weight: bold;
        }

        .footer-info {
            margin-top: auto;
            padding: 20px;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 2px;
        }
    </style>
