<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura fija 2025 - Limpia y sin sombras */
        body {
            background-color: #050505;
            background-image: linear-gradient(135deg, #ff0000 0%, #800080 50%, #0000ff 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: arial, helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper { width: 100%; padding-top: 20px; padding-bottom: 30px; }

        /* NOMBRE: Degradado BLO + S roja con espacio */
        .brand {
            font-size: 50px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(to right, #ff0000, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .red-s-fix {
            color: #ff0000 !important;
            -webkit-text-fill-color: #ff0000 !important;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }

        .sub-tag {
            color: #00d4ff; font-size: 18px; font-weight: bold;
            letter-spacing: 2px; margin-bottom: 25px;
        }

        /* PANEL PRINCIPAL: Botones uno al lado del otro */
        .main-panel {
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #9d00ff;
            display: inline-block;
            width: 96%;
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Separaci√≥n de 20px entre botones */
        }

        .menu-item {
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            flex: 1 1 auto;
            min-width: 140px;
        }

        .menu-item:hover { background-color: #9d00ff; border-color: #fff; }

        /* SUBMEN√öS: Despliegue hacia abajo */
        .submenu {
            display: none;
            width: 100%;
            background: #000;
            border: 2px solid #9d00ff;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        .sub-option {
            display: block;
            color: #00d4ff;
            text-decoration: none;
            padding: 15px;
            font-size: 17px;
            font-weight: bold;
            border-bottom: 1px solid #222;
        }

        .sub-option:hover {
            background: #111;
            color: #ff0000;
        }

        /* FOOTER PROTEGIDO */
        footer {
            margin-top: 40px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- NOMBRE CON DEGRADADO Y S ROJA -->
    <div class="brand">
        BLOCK SUPER<span class="red-s-fix">S</span>GMR
    </div>
    <div class="sub-tag">PORTAL OFICIAL 2025</div>

    <div class="main-panel">
        <div class="button-container">
            <div class="menu-item" onclick="toggleMenu('m1')">üéÆ JUEGOS</div>
            <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>
            <div class="menu-item" onclick="toggleMenu('m3')">üìÇ DESCARGAS</div>
            <div class="menu-item" onclick="toggleMenu('m4')">‚ú® EXTRAS</div>
        </div>

        <!-- Contenedores que se despliegan hacia abajo -->
        <div id="m1" class="submenu">
            <a href="#" class="sub-option">INSTALAR JUEGOS</a>
            <a href="#" class="sub-option">EMULADORES</a>
            <a href="#" class="sub-option">RETRO GAMING</a>
        </div>
        
        <div id="m2" class="submenu">
            <a href="#" class="sub-option">HERRAMIENTAS DE SISTEMA</a>
            <a href="#" class="sub-option">MULTIMEDIA</a>
            <a href="#" class="sub-option">OPTIMIZADORES</a>
        </div>
        
        <div id="m3" class="submenu">
            <a href="#" class="sub-option">DESCARGAR ISOS</a>
            <a href="#" class="sub-option">ARCHIVOS PKG</a>
            <a href="#" class="sub-option">SAVEGAMES</a>
        </div>
        
        <div id="m4" class="submenu">
            <a href="#" class="sub-option">WALLPAPERS 4K</a>
            <a href="#" class="sub-option">MODS Y PARCHES</a>
            <a href="#" class="sub-option">M√öSICA</a>
        </div>
    </div>

    <!-- PIE DE PAGINA MANTENIDO -->
    <footer>
        PAGINA OFICIAL
    </footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var isVisible = menu.style.display === "block";
        
        // Oculta todos los submen√∫s antes de mostrar el seleccionado
        document.querySelectorAll('.submenu').forEach(m => m.style.display = 'none');
        
        // Si no era visible, lo muestra hacia abajo
        if (!isVisible) {
            menu.style.display = "block";
        }
    }
</script>

</body>
</html>
