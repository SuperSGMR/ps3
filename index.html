<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block SuperSGMR</title>
    <style>
        /* ESTILO COMPATIBLE CON PS3 Y MÓVIL */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            /* SE PONE LA IMAGEN SIN FILTROS PARA QUE LA PS3 LA VEA */
            background-image: url('fondo.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            /* En PS3 usamos 100% para forzar el dibujo */
            background-size: 100% 100%;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 { font-size: 32px; margin: 20px 0; }
        .rojo { color: #ff0000; font-weight: bold; }
        .azul { color: #00d4ff; font-weight: bold; }

        .panel {
            background-color: #000000; /* Fondo negro sólido para PS3 */
            /* Si la PS3 soporta transparencia básica, se verá así: */
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #9d00ff;
            display: inline-block;
            width: 90%;
            max-width: 500px;
            padding: 15px;
            margin-top: 20px;
        }

        .btn {
            display: block;
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 18px;
            margin: 10px 0;
            border: 1px solid #333333;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ff0000;
            color: #000000;
        }
    </style>
</head>
<body>

    <h1>
        <span class="rojo">Blo</span><span class="azul">ck Super</span><span class="rojo">S</span><span class="azul">GMR</span>
    </h1>

    <div class="panel">
        <a href="#" class="btn">ARCHIVOS PRINCIPALES</a>
        <a href="#" class="btn">APPS HOMEBREW</a>
        <a href="#" class="btn">EXTRAS Y MODS</a>
        <a href="#" class="btn">REDES OFICIALES</a>
    </div>

</body>
</html>
