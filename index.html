<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura 2025 - Fondo Oscuro Chisporroteado Pixelado */
        body {
            background-color: #050505;
            /* Mezcla de degradado invertido con textura de ruido pixelado */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 0, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.15), transparent 40%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='www.w3.org id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E"),
                linear-gradient(135deg, #000033 0%, #1a001a 50%, #330000 100%);
            background-attachment: fixed;
            color: #ffffff;
            font-family: arial, helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper { width: 100%; padding-top: 30px; padding-bottom: 30px; }

        /* NOMBRE: Degradado BLO + S roja con espacio exacto */
        .brand {
            font-size: 50px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(to right, #ff0000, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .red-s-fix {
            color: #ff0000 !important;
            -webkit-text-fill-color: #ff0000 !important;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }

        .sub-tag {
            color: #00d4ff; font-size: 18px; font-weight: bold;
            letter-spacing: 2px; margin-bottom: 40px;
        }

        /* BOTONES INDEPENDIENTES */
        .hub-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 96%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .menu-block {
            flex: 1 1 280px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            background-color: rgba(26, 26, 26, 0.8);
            color: #ffffff;
            text-decoration: none;
            padding: 18px 25px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .menu-item:hover {
            background-color: #9d00ff;
            border-color: #ffffff;
        }

        /* SUBMEN√öS: Despliegue hacia abajo */
        .submenu {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #9d00ff;
            margin-top: 10px;
            border-radius: 12px;
            overflow: hidden;
            text-align: left;
        }

        .sub-option {
            display: block;
            color: #00d4ff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 17px;
            font-weight: bold;
            border-bottom: 1px solid #222;
        }

        .sub-option:hover {
            background: #111;
            color: #ff0000;
        }

        /* PIE DE PAGINA FIJO */
        footer {
            margin-top: 60px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- TITULO PROTEGIDO -->
    <div class="brand">
        BLOCK SUPER<span class="red-s-fix">S</span>GMR
    </div>
    <div class="sub-tag">PORTAL OFICIAL 2025</div>

    <div class="hub-container">
        
        <!-- JUEGOS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m1')">üéÆ JUEGOS</div>
            <div id="m1" class="submenu">
                <a href="#" class="sub-option">INSTALAR JUEGOS</a>
                <a href="#" class="sub-option">EMULADORES</a>
                <a href="#" class="sub-option">RETRO GAMING</a>
            </div>
        </div>

        <!-- APPS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>
            <div id="m2" class="submenu">
                <a href="#" class="sub-option">MULTIMAN</a>
                <a href="#" class="sub-option">IRISMAN</a>
                <a href="#" class="sub-option">WEBMAN MOD</a>
            </div>
        </div>

        <!-- TIENDAS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m3')">üè™ TIENDAS</div>
            <div id="m3" class="submenu">
                <a href="#" class="sub-option">VIDEOSTORE SCZ</a>
                <a href="#" class="sub-option">DIRECT STORE</a>
                <a href="#" class="sub-option">TIENDA FIX</a>
            </div>
        </div>

    </div>

    <!-- TEXTO FIJO -->
    <footer>
        PAGINA OFICIAL
    </footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var isVisible = menu.style.display === "block";
        document.querySelectorAll('.submenu').forEach(m => m.style.display = 'none');
        if (!isVisible) {
            menu.style.display = "block";
        }
    }
</script>

</body>
</html>
